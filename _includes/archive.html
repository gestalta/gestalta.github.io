<div class="scrolling-gallery-image-container archive-gallery-hover">
  {% for post in site.categories[include.category] %}
  <a href="{{post.url}}" class="archive-link">
    <img src="{{site.baseurl}}/img/{{post.mainimage}}" class="link-image scrolling-gallery-image" />
    <div class="scrolling-gallery-archive-title">{{post.title}} // {{post.locationdate}}</div>
  </a>
  {% endfor %}
</div>
