<html>
	<head>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/masonry/main.css">
    <link rel="stylesheet" type="text/css" href="/css/masonry/monokai.css">
    <title>{{site.title}}</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src='/js/jquery.min.js'></script>
    <script type="text/javascript" src='/js/jquery.masonry.min.js'></script>
    <script type="text/javascript" src='/js/jquery.imagesloaded.min.js'></script>
    <script type="text/javascript" src='/js/highlight.pack.js'></script>
    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
      function applyTiles() {
        var posts = $('#posts ul');
        posts.imagesLoaded(function() {
          $('#posts ul').masonry({ itemSelector : '.post' });;
        });
      }
      $(function() {
        applyTiles();
      });
      $(window).resize(function() {
        applyTiles();
      });
    </script>
    <style type="text/css">
    </style>
  </head>
<div class="masonry-gallery-image-container">
  <body>
      <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
      <script src="{{base_url}}/js/sticky.js"></script>
      <script src="{{base_url}}/js/app.js"></script>
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-6247261-1', 'auto');
        ga('send', 'pageview');
      </script>

		<div id='layout'>
		    <div id='content' class="masonry-content">
			<div id='posts'>
				  <ul>
            {% for post in site.categories[include.category] %}
              <li class="post">
                <div class="masonry-post">
                <a href="{{post.url}}" class="masonry-gallery-hover">
                  {% if post.mainimage %}
                  <img class='post-image link-image' src="{{post.mainimage}}" />
                  <div class="postcontent masonry-gallery-archive-title">{{post.title}} // {{post.locationdate}}</div>
                </a>
                </div>
                {% endif %}
              </li>
            {% endfor %}
				</ul>
			</div>
			<div style='clear:both'></div>
		</div>
    </div>
    {% include footer.html %}
	</div>
</body>
</div>
</html>
